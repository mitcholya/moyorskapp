<form novalidate class="form-inline" onsubmit="event.preventDefault()" [formGroup]="formGroup">
    <div class="form-group">
        <label for="advet">{{ advert.uid ? 'Update' : 'New' }} Task</label>
        <input type="text" class="form-control" placeholder="Author" [formControlName]="controlNames.author" />
        <input type="text" class="form-control" placeholder="Title" [formControlName]="controlNames.title" />
        <input type="text" class="form-control" placeholder="Text" [formControlName]="controlNames.text" />
    </div>
    <button type="submit" class="btn btn-default" [class.disabled]="!formGroup.valid" (click)="save()">Save</button>
    <button type="submit" class="btn btn-danger" (click)="cancel()" *ngIf="cancelable">Cancel</button>
    <app-validation-message [control]="formGroup.controls[controlNames.author]"></app-validation-message>
    <app-validation-message [control]="formGroup.controls[controlNames.title]"></app-validation-message>
    <app-validation-message [control]="formGroup.controls[controlNames.text]"></app-validation-message>
</form>
